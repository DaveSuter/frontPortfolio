<div>
    <form action="" (ngSubmit)="onCreate" novalidate #f="ngForm">
        <label for="edit-puesto">Puesto</label>
        <input 
            id="edit-puesto" 
            
            type="text"
            class="form-control a-c" 

            
            [(ngModel)]="puesto"
            required
        >
        <label for="edit-empresa">Empresa</label>
        <input 
            id="edit-empresa" 
            
            type="text"
            class="form-control a-c" 
            
            
            [(ngModel)]="empresa"
            required
        >
        <label for="edit-fechaInicio">Fecha de Inicio</label>
        <input 
            id="edit-fechaInicio" 
            
            type="text"
            class="form-control a-c" 
            
            
            [(ngModel)]="fechaInicio"
            required
        >
        <label for="edit-fechaFinalizacion">Fecha de Finalizacion</label>
        <input 
            id="edit-fechaFinalizacion" 
            
            type="text"
            class="form-control a-c" 
             
            
            [(ngModel)]="fechaFinalizacion"
            required
        >
        <label for="edit-descripcion">Descripcion</label>
        <input 
            id="edit-descripcion" 
            
            type="text"
            class="form-control a-c" 
             
            
            [(ngModel)]="descripcion"
            required
        >
        <div class="d-grid gap-2 col-2 mx-auto a-c">
            <button 
                class="btn btn-outline-info" 
                type="button" 
                id="edit-btn-acept"
            >
            Aceptar
            </button>
            <button 
                class="btn btn-outline-info" 
                type="button" 
                id="edit-btn-cancel"
            >
            Cancelar
            </button>
        </div>
    </form>
</div>
